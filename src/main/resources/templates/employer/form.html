<!DOCTYPE html>
<html lang="en">
    <head data-th-replace="fragments/common :: head"></head>
    <body class="app header-fixed sidebar-fixed">
        <header data-th-replace="fragments/common :: header"></header>

        <div class="app-body">
            <div class="sidebar" data-th-replace="fragments/common :: sidebar"></div>

            <!-- Main content -->
            <main class="main">
                <!-- Breadcrumb -->
                <ol class="breadcrumb" data-th-replace="fragments/common :: breadcrumb"></ol>

                <div class="container-fluid">
                    <div class="animated fadeIn">
                        <div class="card">
                            <div class="card-block">

                                <div data-th-inline="text">
                                    <div class="card-block p-1 clearfix">
                                        <i class="fa fa-black-tie bg-primary p-1 font-2xl mr-1 float-left"></i>
                                        <div class="h6 text-primary mb-0 mt-h">Employer</div>
                                        <div class="text-muted text-uppercase font-weight-bold font-xs">New Record</div>
                                    </div>
                                </div>
                                <br/>                    
                                
                                <div class="container">
                                    <form name="alumni" method="post" data-th-object="${employer}">
                                        <input type="hidden" data-th-if="*{id}" data-th-field="*{id}" />
                                        
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label for="name" class="col-form-label">Name</label>
                                                <input type="text" class="form-control" data-th-field="*{name}" />
                                            </div>                                        
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="city" class="col-form-label">City</label>
                                                <input type="text" class="form-control" data-th-field="*{city}" placeholder="City" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="state" class="col-form-label">State</label>
                                                <input type="text" class="form-control" data-th-field="*{state}" placeholder="e.g. IL" maxlength="2" />
                                            </div>
                                        </div>

                                        <a href="#" data-th-href="@{/employers}" class="btn btn-secondary pull-right m-l" style="margin-left: 10px;">Close</a>
                                        <button type="submit" name="afterAction" value="close" class="btn btn-primary pull-right" style="margin-left: 10px;">Save and Close</button>
                                        <button type="submit" name="afterAction" value="continue" class="btn btn-primary pull-right">Save</button>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

        <footer data-th-replace="fragments/common :: footer"></footer>
    </body>
</html>
