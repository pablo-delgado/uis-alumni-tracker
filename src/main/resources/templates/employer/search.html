<!DOCTYPE html>
<html lang="en">
    <head data-th-replace="fragments/common :: head"></head>
    <body class="app header-fixed sidebar-fixed">
        <header data-th-replace="fragments/common :: header"></header>

        <div class="app-body">
            <div class="sidebar" data-th-replace="fragments/common :: sidebar"></div>

            <!-- Main content -->
            <main class="main">
                <!-- Breadcrumb -->
                <ol class="breadcrumb" data-th-replace="fragments/common :: breadcrumb"></ol>

                <div class="container-fluid">
                    <div class="animated fadeIn">
                        <div class="card">
                            <div class="card-block">

                                <div data-th-inline="text">
                                    <div class="card-block p-1 clearfix">
                                        <i class="fa fa-black-tie bg-primary p-1 font-2xl mr-1 float-left"></i>
                                        <div class="h6 text-primary mb-0 mt-h">Employer</div>
                                        <div class="text-muted text-uppercase font-weight-bold font-xs">Search</div>
                                    </div>
                                </div>
                                <br/>                    
                                
                                <div class="container">
                                    <form name="employerSearch" method="get">
                                        <input type="hidden" name="alumni" data-th-value="${alumni.id}" />
                                        
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <div class="input-group">
                                                    <input type="text" name="q" class="form-control" placeholder="Employer Name" />
                                                    <span class="input-group-btn">
                                                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    
                                    <div class="row" data-th-if="${results}">
                                        <div class="col-md-12 text-center">
                                            <p>Could not find the employer? <a href="#" data-th-href="@{/employers/assignNew?alumni={id}(id=${alumni.id})}">Add New Employer</a></p>
                                            <br/><br/>
                                        </div>
                                    </div>
                                    
                                    <div class="row" data-th-if="${results}">
                                        <div class="col-12">
                                            <table class="table table-hover">
                                                <thead>
                                                    <th>Results</th>
                                                </thead>
                                                <tbody>
                                                    <tr data-th-each="employer : ${results}">
                                                        <td scope="row">
                                                            <a href="#" class="badge badge-primary" data-th-href="@{/students/{id}/employer/{eid}/add(id=${alumni.id},eid=${employer.id})}">Select</a>
                                                            &nbsp;
                                                            <span data-th-text="${employer.name}">Employer Name</span> <span data-th-text="${employer.city}" />, <span data-th-text="${employer.state}" />
                                                        </td>
                                                    </tr>                                                
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

        <footer data-th-replace="fragments/common :: footer"></footer>
    </body>
</html>
